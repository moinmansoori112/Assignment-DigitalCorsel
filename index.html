<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <p> We would love to respond to your queries and helped you succceed. Feel free to get in touch with us</p>
        <div class="contact-Box">
            <div class="contact-left">
                <h3> <b> Send your Request</b></h3>
                <br>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label> Name</label>
                            <input type="text" placeholder="Shaik Moin">
                        </div>
                        <div class="input-group">
                            <label> Phone</label>
                            <input type="text" placeholder="+91 9876543210">
                        </div>
                        <div class="input-group">
                            <label> Email</label>
                            <input type="email" placeholder="shaikmoin@gmail.com">
                        </div>
                        <div class="input-group">
                            <label> Experience(Yr)</label>
                            <input type="text" placeholder="Product Details">
                        </div>
                        <br><br>
                        <div class="input-group">
                            <label> Skill/language</label>
                            <input type="text" placeholder="Product Details">
                        </div>
                        

                        
                    </div>

                    <label> Message</label>
                    <textarea rows="2" placeholder="Your Message"></textarea>

                    <button type="submit"> Send</button>
                </form>
            </div>

            <div class="contact-right">
                <h3> Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>+91 9876543210</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#312, Ground floor, 4th Cross, Paradise layout, Gandhi road, Delhi 500023</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>

</body>

</html>
